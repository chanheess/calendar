services:
  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"

  spring-app:
    image: chanheess/chcalendar
    container_name: spring-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ${SERVICE_ACCOUNT_FILE}:${SERVICE_ACCOUNT_FILE}:ro
    depends_on:
      - redis

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./data/letsencrypt:/etc/letsencrypt
      - ./data/www:/var/www/html
    environment:
      - EMAIL=${EMAIL}
      - DOMAIN=${DOMAIN}
    # entrypoint: 무한 루프를 통해 6시간마다 갱신 시도
    entrypoint: >
      /bin/sh -c "while :; do certbot renew --non-interactive; sleep 6h; done"
    restart: unless-stopped

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./data/letsencrypt:/etc/letsencrypt
      - ./data/www:/var/www/html
      - type: bind
        source: /var/www/html/frontend/build
        target: /var/www/html/frontend/build
    depends_on:
      - spring-app
      - grafana
    restart: always

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=3d
      - --web.enable-lifecycle

  grafana:
    image: grafana/grafana:10.4.5
    container_name: grafana
    depends_on: [ prometheus ]
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_DISABLE_LOGIN_FORM: "false"    # 로그인 폼 사용
      GF_SERVER_DOMAIN: ${DOMAIN}
      GF_SERVER_ROOT_URL: ${HOME_URL}/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"