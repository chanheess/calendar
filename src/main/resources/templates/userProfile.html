<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:,">
    <style>
        #email {
            color: #1a73e8;
        }

        #nickname {
            width: 200px;
            padding: 5px;
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
        }

        .info-row label {
            margin-right: 10px;
            font-weight: bold;
            min-width: 80px;
            text-align: left;
        }

        .rename-button {
            background-color: #d3d3d3;
            cursor: not-allowed;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
            margin-bottom: 10px;
            width: auto;
        }

        .rename-button.active {
            background-color: #4CAF50;
            cursor: pointer;
        }

        .header {
            max-width: 800px;
            margin: 0px auto;
            display: flex;
            justify-content: flex-end;
            padding: 10px 10px 5px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }

        .nav-button {
            margin-left: 10px;
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: auto;
        }

        .nav-button.logout {
            background-color: #f44336;
        }Z
    </style>
</head>
<body>
<div class="header" id="header">
    <button id="homeButton" class="nav-button">Home</button>
    <button id="logoutButton" class="nav-button logout">Logout</button>
</div>

<div class="form-container">
    <h2>Edit Profile</h2>
    <form id="updateUserForm">
        <div class="info-row">
            <label>email:</label>
            <span id="email" style="color: #4A90E2"></span><br><br>
        </div>
        <div class="info-row">
            <label for="nickname">nickname:</label>
            <input type="text" id="nickname">
            <button class="rename-button" type="button">Rename</button>
        </div>
    </form>
</div>

<!--&lt;!&ndash;        <div class="form-group">&ndash;&gt;-->
<!--&lt;!&ndash;            <label for="password">새 비밀번호:</label>&ndash;&gt;-->
<!--&lt;!&ndash;            <input type="password" id="password" name="password" placeholder="변경하지 않으려면 비워두세요">&ndash;&gt;-->
<!--&lt;!&ndash;        </div>&ndash;&gt;-->

<!--&lt;!&ndash;        <div class="form-group">&ndash;&gt;-->
<!--&lt;!&ndash;            <label for="confirmPassword">비밀번호 확인:</label>&ndash;&gt;-->
<!--&lt;!&ndash;            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="변경하지 않으려면 비워두세요">&ndash;&gt;-->
<!--&lt;!&ndash;        </div>&ndash;&gt;-->
<!--    </form>-->
<!--</div>-->

<script>


    document.addEventListener('DOMContentLoaded', function() {
        getUserInfo();

        const nicknameInput = document.getElementById("nickname");
        const renameButton = document.querySelector(".rename-button");
        let originalNickname = nicknameInput.value;

        // 입력 값이 변경되었는지 확인하는 함수
        function toggleRenameButton() {
            if (nicknameInput.value !== originalNickname &&
                nicknameInput.value !== "") {
                renameButton.classList.add("active");
                renameButton.disabled = false;
            } else {
                renameButton.classList.remove("active");
                renameButton.disabled = true;
            }
        }

        nicknameInput.addEventListener("input", toggleRenameButton);

        renameButton.disabled = true;

        // rename 버튼 클릭 이벤트 추가
        renameButton.addEventListener("click", () => {
            const newNickname = nicknameInput.value;

            if (!newNickname) {
                alert("Nickname cannot be empty!");
                return;
            }

            fetch("/user/info", {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: 'include',
                body: JSON.stringify({ nickname: newNickname })
            })
            .then(response => {
                if (response.ok) {
                    alert("Nickname updated successfully!");
                    window.location.href = "/user/profile";
                } else {
                    alert("Failed to update nickname.");
                }
            })
            .catch(error => console.error("Error updating nickname:", error));
        });

        function getUserInfo() {
            fetch("/user/info", {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    alert("Failed to retrieve user info");
                    throw new Error("Failed to retrieve user info");
                }
            })
            .then(userInfo => {
                document.getElementById("email").textContent = userInfo.email;
                document.getElementById("nickname").value = userInfo.nickname;
                originalNickname = userInfo.nickname; // 여기에서 초기화
            })
            .catch(error => console.error("Error:", error));
        }
    });

    document.getElementById("homeButton").addEventListener("click", () => {
        window.location.href = "/index.html";
    });

    document.getElementById("logoutButton").addEventListener("click", () => {
        // 로그아웃 기능 추가
    });

    document.getElementById("updateUserForm").addEventListener("edit-btn", async function(event) {
        event.preventDefault();

        const nickname = document.getElementById("nickname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        try {
            const response = await fetch("/api/users/update", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nickname, email, password })
            });

            if (response.ok) {
                alert("회원정보가 수정되었습니다.");
                window.location.href = "/profile"; // 프로필 페이지로 이동
            } else {
                const errorData = await response.json();
                alert("수정 실패: " + (errorData.message || "알 수 없는 오류가 발생했습니다."));
            }
        } catch (error) {
            console.error("Error:", error);
            alert("오류가 발생했습니다. 다시 시도해주세요.");
        }
    });
</script>
</body>
</html>
